    <div class="container-fluid bg-black  mt-0 mb-5 p-5 px-5 mb-1 antiquewhite contact-font">
    <form class="row g-3">
    <div class="col-md-6" >
        <label for="firstName" class="form-label bg-black">Nombre</label>
        <input type="text" class="input-text bg-black" id="firstName">
    </div>
    <div class="col-md-6 bg-black">
            <label for="lastName" class="form-label bg-black">Apellido</label>
            <input type="text" class="input-text bg-black" id="lastName">
    </div>
    <div class="col-md-8 bg-black">
        <label for="email" class="form-label bg-black">Correo Electrónico</label>
        <input type="email" class="input-text bg-black" id="email" placeholder="nombre@ejemplo.com" required>
    </div>
    <div class="col-md-4 bg-black">
        <label for="phoneNumber" class="form-label bg-black">Número de teléfono</label>
        <input type="text" class="input-text bg-black" id="phoneNumber" placeholder="+34 666 666 666">
    </div>
    <div class="col-md-6 bg-black">
        <label for="messageTitle" class="form-label bg-black">Título</label>
        <input type="text" class="input-text bg-black" id="messageTitle" placeholder="¿Sobre qué es tu mensaje?">
    </div>
    <div class="col-md-12 bg-black">
        <label for="messageBody" class="form-label bg-black">Mensaje</label>
        <textarea class="input-text bg-black" id="messageBody" rows="4" placeholder="Ahora sí, ¡contame!" required></textarea>
    </div>
    <div class="col-md-12">
        <button type="submit" class="btn btn-secondary text-">Enviar</button>
    </div>
    </form>
    </div>
